<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Card parser</title>
</head>

<body>

    <div class="wrapper">
        <form class="standard">
            <div class="cardnum">
                <label for="card-number">CARD NUMBER</label>
               <div class="inputandcard">
                <input type="text" id="card-number" placeholder="#### #### #### ####">
                <div class="typeofcard"></div>
            </div>
            </div>
            <div class="dateandcvv">
                <div class="date">
                    <label for="card-date">EXPIRATION DATE</label>
                    <input type="text" id="card-date" placeholder="MM/YYYY">
                </div>
                <div class="cvv">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" placeholder="####">
                </div>

            </div>
            <button>PAY WITH CARD</button>
        </form>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/ed19f75ec0.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
